<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <title>Map Maker</title>
</head>
<body>
  <main>

  <form id="create-map">
  	<select id="height">
      <option value="8">8</option>
	  <option value="12">12</option>
	  <option value="16">16</option>
	  <option value="20">20</option>
	  <option value="24">24</option>
	  <option value="28">28</option>
	  <option value="32">32</option>
  	</select>
  	<select id="width">
  	  <option value="8">8</option>
  	  <option value="12">12</option>
  	  <option value="16">16</option>
  	  <option value="20">20</option>
  	  <option value="24">24</option>
  	  <option value="28">28</option>
  	  <option value="32">32</option>
  	</select>
  	<input type="submit" value="New Map">
  </form>

  <select id="select-tile">
    <option value="tile0">Plain</option>
    <option value="tile1">Forest</option>
    <option value="tile2">Mountain</option>
    <option value="tile3">Water</option>
    <option value="tile4">HQ</option>
    <option value="tile5">City</option>
    <option value="tile6">Factory</option>
  </select>

  <div id="show-tile" class="tile0"></div>

  <table id="map" cellspacing="0">

  </table>
  <script type="text/javascript" src="app.js"></script>
  </main>
</body>
</html>
